---
# omnictl apply -f control-plane.yaml
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: proxmox-control-plane
spec:
  matchlabels: []
  autoprovision:
    providerid: proxmox
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 2
      sockets: 1
      memory: 8000
      disk_size: 50
      network_bridge: infra
      storage_selector: name == "pool-faster"
      disk_ssd: true
      disk_discard: true
      disk_iothread: true
      disk_cache: writeback
      disk_aio: io_uring
      grpctunnel: 0