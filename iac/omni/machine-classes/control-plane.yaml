---
# omnictl apply -f control-plane.yaml
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: proxmox-control-plane
spec:
  matchlabels: []
  autoprovision:
    providerid: proxmox
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 2
      sockets: 1
      memory: 16000
      disk_size: 50
      network_bridge: infra
      storage_selector: name == "pool-1"
      grpctunnel: 0