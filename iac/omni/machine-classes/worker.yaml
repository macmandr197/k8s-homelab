---
# omnictl apply -f worker.yaml
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: proxmox-worker
spec:
  matchlabels: []
  autoprovision:
    providerid: proxmox
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 4
      sockets: 1
      memory: 35000
      disk_size: 250
      network_bridge: infra
      storage_selector: name == "pool-faster"
      disk_ssd: true
      disk_discard: true
      disk_iothread: true
      disk_cache: writeback
      disk_aio: io_uring
      grpctunnel: 0