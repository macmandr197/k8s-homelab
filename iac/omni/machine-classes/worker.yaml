---
# omnictl apply -f worker.yaml
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: proxmox-worker
spec:
  matchlabels: []
  autoprovision:
    providerid: proxmox
    kernelargs: []
    metavalues: []
    providerdata: |
      cores: 4
      sockets: 1
      memory: 23000
      disk_size: 300
      network_bridge: vmbr0
      storage_selector: name == "pool-1"
      grpctunnel: 0