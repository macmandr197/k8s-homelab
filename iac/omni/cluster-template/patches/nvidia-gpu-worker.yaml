machine:
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
  sysctls:
    net.core.bpf_jit_harden: 1
  network:
    nameservers:
      - 172.16.8.1
      - 8.8.8.8
  features:
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false