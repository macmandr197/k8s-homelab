machine:
  network:
    nameservers:
      - 172.16.8.1
      - 8.8.8.8
    interfaces:
      - deviceSelector:
          physical: true
        dhcp: true
        # VIP for control plane (shared across all control plane nodes)
        vip:
          ip: 172.16.8.10
  features:
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false