apiVersion: apps/v1
kind: Deployment
metadata:
  name: doplarr
  namespace: doplarr
  labels:
    app: doplarr
  annotations:
    ignore-check.kube-linter.io/run-as-non-root: "Application requires root for PUID/PGID mapping at startup"
    ignore-check.kube-linter.io/no-read-only-root-fs: "Legacy application requires writeable root for internal updates/logging"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doplarr
  template:
    metadata:
      labels:
        app: doplarr
    spec:
      containers:
        - name: doplarr
          image: lscr.io/linuxserver/doplarr:v3.7.0-ls134
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 8087
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Toronto"
            - name: DISCORD__TOKEN
              valueFrom:
                secretKeyRef:
                  name: doplarr-discord-token
                  key: token
            - name: DISCORD__REQUESTED_MSG_STYLE
              value: ":embed"
            - name: DISCORD__MAX_RESULTS
              value: "25"
            - name: OVERSEERR__API
              valueFrom:
                secretKeyRef:
                  name: overseerr-api-token
                  key: password
            - name: OVERSEERR__DEFAULT_ID
              valueFrom:
                secretKeyRef:
                  name: overseerr-api-token
                  key: id
            - name: OVERSEERR__URL
              value: "http://overseerr.overseerr.svc.cluster.local:5055"
            - name: PARTIAL_SEASONS
              value: "true"
            - name: LOG_LEVEL
              value: ":debug"
