apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-pool1-root-radarr
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: pv-pool1-root-radarr
    volumeAttributes:
      server: 10.10.1.46
      share: /pool-faster # Mounting the root of pool-faster
  mountOptions:
    - nfsvers=4.1
    - tcp
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-appdata
  namespace: radarr
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: pv-pool1-root-radarr
  resources:
    requests:
      storage: 1Ti
