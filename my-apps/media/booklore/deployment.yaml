apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: booklore-db
  namespace: booklore
  labels:
    velero.io/exclude-from-backup: "true"  # DB backup is handled by mariadb backup CR
spec:
  # Root password from External Secret (synced from 1Password)
  rootPasswordSecretKeyRef:
    generate: false
    name: booklore-root-password
    key: password

  # Application user credentials
  username: booklore
  passwordSecretKeyRef:
    generate: false
    name: booklore-app-user-password
    key: password

  database: booklore

  port: 3306

  storage:
    size: 10Gi
    storageClassName: longhorn

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

  metrics:
    enabled: true

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Connection
metadata:
  name: booklore-db-connection
  namespace: booklore
spec:
  mariaDbRef:
    name: booklore-db
  username: booklore
  # Use the same password secret from External Secrets
  passwordSecretKeyRef:
    name: booklore-app-user-password
    key: password
  database: booklore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklore
  namespace: booklore
  labels:
    app: booklore
  annotations:
    ignore-check.kube-linter.io/run-as-non-root: "Application requires root for PUID/PGID mapping at startup"
    ignore-check.kube-linter.io/no-read-only-root-fs: "Legacy application requires writeable root for internal updates/logging"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booklore
  template:
    metadata:
      labels:
        app: booklore
      annotations:
        backup.velero.io/backup-volumes-excludes: books-library,books-bookdrop,app-data
    spec:
      containers:
        - name: booklore
          image: booklore/booklore:v1.17.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          ports:
            - containerPort: 6060
              name: http
          env:
            - name: USER_ID
              value: "1000"
            - name: GROUP_ID
              value: "1000"
            - name: TZ
              value: "America/Toronto"
            - name: BOOKLORE_PORT
              value: "6060"
            # Database configuration - using MariaDB service name directly
            - name: DATABASE_URL
              value: "jdbc:mariadb://booklore-db:3306/booklore"
            - name: DATABASE_USERNAME
              value: "booklore"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-app-user-password
                  key: password
          volumeMounts:
            - name: app-data
              mountPath: /app/data
              subPath: appdata/booklore/data
            - name: books-library
              mountPath: /books
              subPath: books/booklore-books
            - name: books-bookdrop
              mountPath: /bookdrop
              subPath: books/bookdrop
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: pvc-booklore-appdata
        - name: books-library
          persistentVolumeClaim:
            claimName: pvc-books-library
        - name: books-bookdrop
          persistentVolumeClaim:
            claimName: pvc-books-bookdrop
