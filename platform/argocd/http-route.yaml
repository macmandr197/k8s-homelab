apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
  labels:
    external-dns: "true"  # Enable ExternalDNS for this route
  annotations:
    external-dns.alpha.kubernetes.io/target: "37ab5ca6-9491-4bc3-9505-75be85d6e554.cfargotunnel.com"
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik

  hostnames:
    - "argocd.mcmn.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: argocd-server
          port: 80
          weight: 1