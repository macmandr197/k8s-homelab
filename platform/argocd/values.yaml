# Global settings for the Argo CD chart
global:
  # Ingress is disabled; external access is managed via HTTPRoute
  ingress:
    enabled: false
# ConfigMaps and feature flags
configs:
  params:
    # This ensures the server knows it is running behind a gateway
    # and should not handle TLS itself. This adds the --insecure flag
    # to the argocd-server command.
    server.insecure: "true"
  cm:
    # URL for the UI to use
    url: "https://argocd.mcmn.me"
    # Enable Helm support in Kustomize builds
    kustomize.buildOptions: "--enable-helm"
    # Ignore Gateway API HTTPRoute parentRefs normalization
    resource.customizations.ignoreDifferences.gateway.networking.k8s.io_HTTPRoute: |
      jqPathExpressions:
      - '.spec.parentRefs[]? | select(.group == null or .kind == null)'
      jsonPointers:
      - /spec/parentRefs
    # Custom health check for HTTPRoute - consider healthy even if parent Gateway doesn't exist yet
    resource.customizations.health.gateway.networking.k8s.io_HTTPRoute: |
      hs = {}
      hs.status = "Healthy"
      hs.message = "HTTPRoute is synced"
      return hs
    # Enable Application health check for app-of-apps sync waves
    # This was removed in ArgoCD 1.8 but is needed for sync waves to work properly
    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs
    # Custom health check for MariaDB scheduled backups - consider healthy if the backup CR has been created, and the CRON job has been created but backup has not yet run
    resource.customizations.health.k8s.mariadb.com_Backup: |
      hs = {}
      if obj.status ~= nil then
        if obj.status.conditions ~= nil then
          for i, condition in ipairs(obj.status.conditions) do
            if condition.type == "Failed" and condition.status == "True" then
              hs.status = "Degraded"
              hs.message = condition.message or "Backup failed"
              return hs
            end
            if condition.type == "Complete" and condition.status == "True" then
              hs.status = "Healthy"
              hs.message = condition.message or "Backup completed successfully"
              return hs
            end
            if condition.type == "Ready" and condition.status == "True" then
              hs.status = "Healthy"
              hs.message = condition.message or "Backup is ready"
              return hs
            end
          end
        end
      end
      if obj.spec ~= nil and obj.spec.schedule ~= nil then
         hs.status = "Healthy"
         hs.message = "Backup is scheduled and waiting for next run."
         return hs
      end
      hs.status = "Progressing"
      hs.message = "Waiting for operator to process Backup"
      return hs
# Argo CD server settings
server:
  # We are not using the chart's built-in ingress
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# ApplicationSet controller settings
applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
# High Availability setup
ha:
  enabled: true
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
# Argo CD controller settings
controller:
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
# Argo CD repo-server settings
repoServer:
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
# Dex is disabled; external authentication (e.g. SSO) is used
dex:
  enabled: false
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
notifications:
  enabled: true
  secret:
    create: true
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
