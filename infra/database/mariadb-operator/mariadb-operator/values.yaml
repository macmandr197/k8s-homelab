# MariaDB Operator Configuration
# This file configures the operator itself, not MariaDB instances
# Root passwords and database configurations are set when creating MariaDB CRs

# Image configuration
image:
  repository: ghcr.io/mariadb-operator/mariadb-operator
  pullPolicy: IfNotPresent

# Logging level (DEBUG, INFO, WARN, ERROR)
logLevel: INFO

# High Availability configuration
ha:
  enabled: false
  replicas: 1

# Metrics configuration for Prometheus monitoring
metrics:
  enabled: false
  # serviceMonitor:
  #   enabled: true
  #   interval: 30s
  #   scrapeTimeout: 25s

# Webhook certificate management
webhook:
  cert:
    certManager:
      enabled: true
      issuerRef:
        name: internal-selfsigned-cluster-issuer
        kind: ClusterIssuer

# Service Account configuration
# The operator chart creates RBAC by default
serviceAccount:
  create: true
  automount: true
  # name: mariadb-operator  # Uncomment to specify a custom name

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  seccompProfile:
    type: RuntimeDefault
