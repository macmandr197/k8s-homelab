apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: traefik-portal-credentials
  namespace: traefik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: "Traefik Admin"
    creationPolicy: Owner
  data:
    # Superuser credentials
    - secretKey: username
      remoteRef:
        key: username
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: password
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None