apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources: 
  - ns.yaml
  - external-secret.yaml


helmCharts:
- name: traefik
  repo: https://traefik.github.io/charts
  version: 38.0.2
  releaseName: traefik
  includeCRDs: true
  namespace: traefik
  valuesFile: values.yaml

generatorOptions:
  disableNameSuffixHash: true