apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-external
  namespace: gateway
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
  labels:
    bgp.cilium.io/advertise-service: default #to match the BGP Advertise selector
spec:
  addresses:
  - type: IPAddress
    value: 172.16.18.30
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.labber.mcmn.io"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.labber.mcmn.io"
      tls:
        certificateRefs:
          - name: cert-labber-mcmn
            kind: Secret
            group: "" # required
        # No QUIC/HTTP3 - Cloudflare Tunnel uses HTTP/2, not QUIC
        options:
          gateway.networking.k8s.io/alpn-protocols: "h2,http/1.1"
      allowedRoutes:
        namespaces:
          from: All