apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcmn-me-cloudflare-api-token
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: mcmn-me-cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: mcmn-me-cloudflare-api-token # Reuse same 1Password item as cert-manager
        property: api-token
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None