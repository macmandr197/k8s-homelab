apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - git:
      repoURL: https://github.com/macmandr197/k8s-homelab.git
      revision: main
      directories:
      # Controllers (argocd managed via Helm, cilium/external-secrets/1password have their own apps)
      - path: infra/controllers/cert-manager
      # Networking (Cilium has its own app)
      - path: infra/networking/cloudflared
      #- path: infra/networking/coredns
      #- path: infra/networking/gateway
      # Storage (Proxmox-CSI-Plugin has it's own app)
      - path: infra/storage/csi-driver-nfs
      - path: infra/storage/local-storage
      # CRDs
      - path: infra/crds
  template:
    metadata:
      name: '{{path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "2"
      labels:
        app.kubernetes.io/part-of: infrastructure
    spec:
      project: infrastructure
      revisionHistoryLimit: 3
      source:
        repoURL: https://github.com/macmandr197/k8s-homelab.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
        - ApplyOutOfSyncOnly=true
        - Replace=false
        - IgnoreMissingTemplate=true
      ignoreDifferences:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
        jsonPointers:
        - /spec/rules/0/backendRefs/0/group
        - /spec/rules/0/backendRefs/0/kind
        - /spec/rules/0/backendRefs/0/weight
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 3m